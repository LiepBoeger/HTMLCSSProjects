<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tamanhos de Textos</title>
	<style type="text/css">

		div {
			font-size: 30px;
		}


		.texto{
			/*
			px -> tamanho fixo
			% -> tamanho relativo
			em -> tamanho relativo ao container pai
			*/
			font-size: 1em;
		}

		.texto2{
			font-size: 15px;
		}

	</style>

</head>

<body>
	<div>
		<p class="texto">Conteudo 1</p>
		<p class="texto2">Conteudo 2</p>
		
	</div>
</body>

</html>
