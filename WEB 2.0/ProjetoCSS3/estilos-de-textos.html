<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilos de Textos</title>
	<style type="text/css">

		body{
			font-size: 40px;
			font-family: "Times New Roman" Times, Serif;
		}
		
		.negrito{
			font-weight: bold;
		}

		.italico{
			font-style: italic;
		}

		.formatacao{
			text-decoration: underline overline line-through;
		}

		.texto{
			font: bold 40px ;
		}

	</style>

</head>

<body>
	<p class="negrito">Texto Negrito</p>
	<p class="italico">Texto Italico</p>

	<p class="formatacao">Formatação de textos</p>
	<p class="texto">Textos</p>
</body>

</html>
